---
name: build-image

on: [push, release]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build on all branch
        id: alpha
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: poquirion/ncov-tools:alpha
          cache-from: type=registry,ref=poquirion/ncov-tools:alpha
          cache-to: type=inline
      - name: push latest
        if: ${{ github.ref == 'ref/head/master' }}
        id: latest
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: poquirion/ncov-tools:latest
          cache-from: type=registry,ref=poquirion/ncov-tools:alpha
          cache-to: type=inline
      - name: push tag
        if: ${{ github.ref == 'ref/head/v*' }}
        id: tag
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: poquirion/ncov-tools:${GITHUB_REF}
          cache-from: type=registry,ref=poquirion/ncov-tools:alpha
          cache-to: type=inline
